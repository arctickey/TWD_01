         style="stroke-width:0.26458332">=</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:4.23333311px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332"
       x="4.7229581"
       y="-80.137756"
       id="text949"><tspan
         sodipodi:role="line"
         id="tspan947"
         x="4.7229581"
         y="-80.137756"
         style="stroke-width:0.26458332">Wykres z lewej strony przedstawia stopień wykształcenia rodziców badanych, z podziałem na grupy oraz płcie. </tspan><tspan
         sodipodi:role="line"
         x="4.7229581"
         y="-74.846092"
         style="stroke-width:0.26458332"
         id="tspan951">Widać że w większości przypadków dzieci rodziców o niskim wykształceniu również osiągają niskie wyniki </tspan><tspan
         sodipodi:role="line"
         x="4.7229581"
         y="-69.55442"
         style="stroke-width:0.26458332"
         id="tspan1001">Równie interesujący jest naszym zdaniem wykres po prawej  na którym widać, że niezależnie od wykształcenia </tspan><tspan
         sodipodi:role="line"
         x="4.7229581"
         y="-64.262756"
         style="stroke-width:0.26458332"
         id="tspan1011">różnice między grupami krajów pozostają podobne. </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:4.23333311px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332"
       x="13.38573"
       y="-49.127983"
       id="text959"><tspan
         sodipodi:role="line"
         x="13.38573"
         y="-49.127983"
         style="stroke-width:0.26458332"
         id="tspan961">Jako wniosek można stwierdzić, że decydującym czynnikiem dla wyniku (przynajmniej średniego) jest miejsce pochodzenia badanych. Na wszystkich wykresach, </tspan><tspan
         sodipodi:role="line"
         x="13.38573"
         y="-43.836315"
         style="stroke-width:0.26458332"
         id="tspan963">choć widać zależności od dostępu do dóbr czy wykształcenia, to zdecydowanie bardziej wyróżniającym się trendem jest fakt, iż grupa o lepiej wykształconych rodzicach </tspan><tspan
         sodipodi:role="line"
         x="13.38573"
         y="-38.544651"
         style="stroke-width:0.26458332"
         id="tspan995">czy lepszym dostępie do różnego rodzaju udogodnień pochodząca z krajów rozwijających się, nie jest w stanie osiągnąć wyniku takiego jak teoretycznie grupa </tspan><tspan
         sodipodi:role="line"
         x="13.38573"
         y="-33.252983"
         style="stroke-width:0.26458332"
         id="tspan1009">o słabszych predyspozycjach pochodząca z krajów rozwiniętych.</tspan></text>
