         style="stroke-width:0.26458332">=</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:4.23333311px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332"
       x="4.7229581"
       y="-80.137756"
       id="text949"><tspan
         sodipodi:role="line"
         x="4.7229581"
         y="-80.137756"
         style="stroke-width:0.26458332"
         id="tspan951">Wykres z lewej strony przedstawia stopień wykształcenia rodziców badanych uczniów, z podziałem na grupy oraz płcie.  W większości przypadków dzieci rodziców o niskim </tspan><tspan
         sodipodi:role="line"
         x="4.7229581"
         y="-74.846092"
         style="stroke-width:0.26458332"
         id="tspan1011">wykształceniu również osiągają niskie wyniki. Na wykresie po prawej widać, że niezależnie od wykształcenia, różnice między grupami krajów pozostają podobne. </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:4.23333311px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332"
       x="13.920269"
       y="-57.413338"
       id="text959"><tspan
         sodipodi:role="line"
         x="13.920269"
         y="-57.413338"
         style="stroke-width:0.26458332"
         id="tspan270">Jako wniosek można stwierdzić, że decydującym czynnikiem dla wyniku jest miejsce pochodzenia badanych. Na wszystkich wykresach zauważalna jest zależność </tspan><tspan
         sodipodi:role="line"
         x="13.920269"
         y="-52.12167"
         style="stroke-width:0.26458332"
         id="tspan1009">od dostępu do dóbr czy wykształcenia. Zdecydowanie bardziej znaczącym faktem jest to, że grupa o najlepiej wykształconych rodzicach czy najszerszym dostępie </tspan><tspan
         sodipodi:role="line"
         x="13.920269"
         y="-46.830006"
         style="stroke-width:0.26458332"
         id="tspan284">do dóbr materialnych, pochodząca z krajów rozwijających się, nie jest w stanie osiągnąć wyniku takiego jak grupa o najgorzych warunkach pochodząca z krajów rozwiniętych.</tspan></text>
