           style="text-align:justify;text-anchor:start" /></flowRegion><flowPara
         id="flowPara855" /></flowRoot>    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:4.23333311px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332"
       x="4.1577377"
       y="-152.41371"
       id="text889"><tspan
         sodipodi:role="line"
         id="tspan887"
         x="4.1577377"
         y="-148.6682"
         style="stroke-width:0.26458332" /><tspan
         sodipodi:role="line"
         x="4.1577377"
         y="-143.37654"
         style="stroke-width:0.26458332"
         id="tspan895">Środkowy wykres z lewej strony przedstawia różnicę w posiadaniu dóbr materialnych </tspan><tspan
         sodipodi:role="line"
         x="4.1577377"
         y="-138.08487"
         style="stroke-width:0.26458332"
         id="tspan935">przez badanych z wyodrębnionych powyżej grup. Warto zwrócić uwagę na kategorię słownik, </tspan><tspan
         sodipodi:role="line"
         x="4.1577377"
         y="-132.7932"
         style="stroke-width:0.26458332"
         id="tspan199">gdzie nietypowo więcej dzieci z grupy krajów rozwijających się posiada go w domu. </tspan><tspan
         sodipodi:role="line"
         x="4.1577377"
         y="-127.50154"
         style="stroke-width:0.26458332"
         id="tspan905">Uwagę przykuwają również kategorie: łazienka, dostęp do internetu, komputer; </tspan><tspan
         sodipodi:role="line"
         x="4.1577377"
         y="-122.20987"
         style="stroke-width:0.26458332"
         id="tspan909">gdzie bardzo dużym różnicom w dostępie odpowiadają duże różnice w średnich wynikach,</tspan><tspan
         sodipodi:role="line"
         x="4.1577377"
         y="-116.91821"
         style="stroke-width:0.26458332"
         id="tspan941">co można odczytać z wykresu po prawej. Są one duże także dla grupy krajów rozwiniętych, </tspan><tspan
         sodipodi:role="line"
         x="4.1577377"
         y="-111.62654"
         style="stroke-width:0.26458332"
         id="tspan911">co wskazuje na korelacje dostępu do tych dóbr z wynikami w nauce. </tspan><tspan
         sodipodi:role="line"
         x="4.1577377"
         y="-106.33487"
         style="stroke-width:0.26458332"
         id="tspan893" /></text>
    <text
       xml:space="preserve"
